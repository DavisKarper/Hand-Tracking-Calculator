<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand, Body & Face Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./script.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>

<body>
    <h1>Hand, Body & Face Tracking using MediaPipe</h1>

    <section>
        <h2>Hand Tracking</h2>
        <button id="webcamButton">START WEBCAM</button>
        <div class="inputContainer">
            <label for="poseLabel">Label for the pose</label>
            <input type="text" name="poseLabel" id="poseLabel">
            <button id="logButton">ADD HANDPOSE TO DATA WITH LABEL</button>
            <br>
            <button id="showAllDataButton">SHOW COLLECTED DATA IN CONSOLE</button>
        </div>
        <div class="videoView">
            <div style="position: relative;">
                <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
                <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
            </div>
        </div>
    </section>
</body>

</html>
