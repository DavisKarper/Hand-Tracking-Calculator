<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./script.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Hand Tracking Calculator</h1>
        <section id="hiddenContainerUntilTrained">
            <button id="webcamButton">Start webcam</button>
            <div class="viewField">
                <div class="videoView">
                    <div class="videoWrapper">
                        <video id="webcam" muted autoplay playsinline></video>
                        <canvas id="output_canvas"></canvas>
                    </div>
                </div>
                <div class="hintField">
                    <p>ðŸ¤Ÿ = +</p>
                    <p>ðŸ¤˜ = -</p>
                    <p>ðŸ¤™ = x</p>
                    <p>ðŸ‘Œ = /</p>
                    <div class="hintImages">
                        <img src="./images/1-2.png" alt="1-2">
                        <img src="./images/3-4.png" alt="3-4">
                        <img src="./images/5-6.png" alt="5-6">
                        <img src="./images/7-8.png" alt="7-8">
                        <img src="./images/9.png" alt="9">
                        <img src="./images/0.png" alt="0">
                    </div>
                </div>
            </div>
            <div class="calculatorField">
                <div id="testResults">Resultaten verschijnen hier...</div>
                <div class="inputContainer">
                    <div id="inputField"></div>
                    <button id="logButton">Add pose to sum</button>
                </div>
                <div class="buttonsContainer">
                    <button id="calculatorBackspace">Remove last</button>
                    <button id="calculatorClear">Clear all</button>
                    <button id="calculatorCalculate">Calculate</button>
                </div>
                <div id="sumWithAnswer"></div>
            </div>
        </section>
    </div>
</body>


</html>
